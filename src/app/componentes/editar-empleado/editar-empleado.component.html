<div class="card">
    <div class="card-header">
        Editar Empleado
    </div>
    <div class="card-body">
        <form [formGroup]="formularioDeEmpleados" (ngSubmit)="editarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input type="text"
                class="form-control" name="" id="" formControlName="nombre" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo:</label>
              <input type="email"
                class="form-control" name="" id="" formControlName="correo" aria-describedby="helpId" placeholder="Escribe tu correo">              
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Editar</button>
                <button type="button" routerLink="/listar-empleado/" class="btn btn-primary">Cancelar</button>                
            </div>
        </form>
    </div>    
</div>
