<div class="card">
    <div class="card-header">        
        <a class="btn btn-success" routerLink="/agregar-empleado/">Agregar nuevo empleado</a> 
    </div>
    <div class="card-body">
        <h1>Empleados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let empleado of Empleados; let iControl=index">
                    <td>{{ empleado.id }}</td>
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.correo }}</td>
                    <td>
                        <a class="btn btn-info" routerLink="/editar-empleado/{{ empleado.id }}">Editar</a> 
                        <a name="" id="" role="button" (click)="borrarRegistro(empleado.id, iControl)" class="btn btn-danger">Borrar</a>
                    </td>
                </tr>                

            </tbody>
        </table>
        
    </div>    
</div>
